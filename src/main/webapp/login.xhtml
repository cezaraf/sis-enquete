<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Login</title>

	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/scripts.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</h:head>

<h:body style="padding:20px;">

	<div class="container-fluid">
	
		<div class="col-md-offset-4 text-center col-md-4">

			<div class="panel panel-primary">
				
	  			<div class="panel-heading text-left">Login</div>
	  				
	  			<div class="panel-body">
	  			
	  				<h:panelGroup styleClass="alert alert-danger text-left" rendered="#{not empty param.error}" layout="block">
	  				
	  					Usuário e/ou Senha inválidos!
	  				
	  				</h:panelGroup>
	  			
	  				<form class="horizontal-form" method="POST" action="#{facesContext.externalContext.requestContextPath}/j_spring_security_check" role="form">
	  			
						<div class="form-group">
							
							<input type="text" class="form-control" placeholder="Usuário:" name="j_username" />
								
						</div>
						
						<div class="form-group">
							
							<input type="password" class="form-control" placeholder="Senha: " name="j_password" />
								
						</div>
						
						<div class="form-group">
						
							<div class="btn-group btn-group-justified">
							
								<div class="btn-group">
							
									<button type="submit" class="btn btn-primary">Logar</button>
								
								</div>
								
							</div>
						
						</div>
					
					</form>
	  				
				</div>
	  				
			</div>
			
		</div>
	
	</div>

</h:body>

</html>
